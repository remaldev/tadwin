<div class="home">
  <div class="profile">
    <div class="profile-wrap"><img src="{{profileImage}}" alt="Profile" class="profile-img" /></div>

    <h1 class="profile-name">{{name}}</h1>
    <p class="profile-title">{{title}}</p>
  </div>

  <nav class="sections">
    <ul>{{items}}</ul>
  </nav>

  <footer class="social-links">{{social}}</footer>
</div>
